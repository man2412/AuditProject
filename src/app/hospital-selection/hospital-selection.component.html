<style>
  .hospital-selection {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 8px;
    background-color: #f9f9f9;
  }

  .hospital-selection label {
    display: block;
    margin-bottom: 10px;
  }

  .hospital-selection input[type="text"],
  .hospital-selection select,
  .hospital-selection input[type="date"] {
    width: 100%;
    padding: 8px;
    margin-bottom: 15px;
    box-sizing: border-box;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 14px;
  }

  .hospital-selection button {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 14px;
    margin-top: 10px; /* Added margin to separate buttons */
  }

  .hospital-selection button:hover {
    background-color: #45a049;
  }

  @media (max-width: 768px) {
    .hospital-selection {
      width: 90%;
    }
  }
</style>

<div class="hospital-selection">
  <label for="auditorName">Auditor Name:</label>
  <input type="text" id="auditorName" [(ngModel)]="auditorName" placeholder="Enter auditor name" />

  <label for="hospital">Select Hospital:</label>
  <select id="hospital" [(ngModel)]="selectedHospital">
    <option *ngFor="let hospital of hospitals" [ngValue]="hospital">{{ hospital.name }}</option>
  </select>

  <label for="auditDate">Audit Date:</label>
  <input type="date" id="auditDate" [(ngModel)]="auditDate" />

  <label for="newHospital">Add New Hospital:</label>
  <input type="text" id="newHospital" [(ngModel)]="newHospitalName" placeholder="Enter new hospital name" />
  <button (click)="addHospital()">Add Hospital</button>

  <button (click)="proceed()">Proceed</button>
</div>
