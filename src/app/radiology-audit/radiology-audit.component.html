<div class="audit-header">
  <h2>{{ auditTypeName }} - {{ hospitalName }}</h2>
  <p>Auditor: {{ auditorName }} | Date: {{ auditDate }}</p>
</div>

<!-- Add New Parameter -->
<div class="add-parameter">
  <input type="text" [(ngModel)]="newParameterName" placeholder="Add new parameter name" />
  <button (click)="addParameter()">Add Parameter</button>
</div>

<!-- Audit Parameters Table -->
<div class="table-responsive">
  <table>
    <thead>
      <tr>
        <th>Parameter Name</th>
        <th>Availability</th>
        <th>Description</th>
        <th>Image</th>
        <th>Priority</th>
        <th>Rating</th>
        <th>Category</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let parameter of parameters">
        <td>{{ parameter.name }}</td>
        <td>
          <input type="checkbox" [(ngModel)]="parameter.availability" />
        </td>
        <td><input [(ngModel)]="parameter.description" placeholder="Enter description" /></td>
        <td><input [(ngModel)]="parameter.fileUrls" placeholder="Enter image URLs" /></td>
        <td><input [(ngModel)]="parameter.priority" placeholder="Enter priority" /></td>
        <td><input type="number" [(ngModel)]="parameter.rating" min="0" max="5" /></td>
        <td><input [(ngModel)]="parameter.category" placeholder="Enter category" /></td>
      </tr>
    </tbody>
  </table>
</div>

<!-- Save and Export Buttons -->
<div class="buttons">
  <button (click)="saveAndResumeLater()">Save and Resume Later</button>
  <button (click)="exportToPDF()">Export to PDF</button>
</div>
